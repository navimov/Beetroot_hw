<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/index.css" />
    <title>SVG freehand landing</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <section class="header-container">
          <div class="header-wrapper header-wrapper_margin">
            <div class="logo">
              <img src="style/image/logo.svg" alt="logo" class="logo__img" />
              <p class="logo__text logo__text_margin">Freehand</p>
            </div>
          </div>
        </section>
        <main class="main">
          <div class="main-wrapper">
            <section class="main-container">
              <div class="main-container__header">
                <p class="section-caption">OUR SERVICES</p>
                <h1 class="main-text">We build experience</h1>
              </div>
              <section class="services">
                <article class="article-wrapper">
                  <div class="article-item"></div>
                </article>
              </section>
            </section>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
