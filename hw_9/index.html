<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/index.css" />
    <title>CSS-Grid-layout</title>
  </head>
  <body>
    <main>
      <h2 class="heading">Architectural Photography</h2>
      <section class="section">
        <div class="section__element">
          <img src="style/image/paris.png" alt="Paris" class="section__img" />
          <p class="section__text">
            <span class="section__text_author">Jezael Melgoza</span>
            <span class="section__text_date">5 June 2020</span>
          </p>
        </div>
        <div class="section__element">
          <img src="style/image/street.png" alt="Street" class="section__img" />
          <p class="section__text">
            <span class="section__text_author">Tom W</span>
            <span class="section__text_date">30 March 2021</span>
          </p>
        </div>
        <div class="section__element">
          <img src="style/image/house.png" alt="House" class="section__img" />
          <p class="section__text">
            <span class="section__text_author">Johan Mouchet</span>
            <span class="section__text_date">14 August 2019</span>
          </p>
        </div>
        <div class="section__element">
          <img src="style/image/church.png" alt="Church" class="section__img" />
          <p class="section__text">
            <span class="section__text_author">Federico Di Dio</span>
            <span class="section__text_date">29 October 2020 </span>
          </p>
        </div>
        <div class="section__element">
          <img
            src="style/image/light.png"
            alt="Light on a street"
            class="section__img"
          />
          <p class="section__text">
            <span class="section__text_author">Casey Horner</span>
            <span class="section__text_date">9 July 2021</span>
          </p>
        </div>
        <div class="section__element">
          <img src="style/image/bridge.png" alt="Bridge" class="section__img" />
          <p class="section__text">
            <span class="section__text_author">Alexander Rotker</span>
            <span class="section__text_date">22 April 2022</span>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
