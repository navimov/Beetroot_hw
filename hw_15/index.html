    <script>
      function randomCardNumber() {
        let randomNumber = Math.floor(Math.random() * 4) + 1;
        let targetElement = document.querySelector(
          ".cards-container:nth-child(1) .flip-card:nth-child(" +
            randomNumber +
            ")" +
            " .flip-card-inner"
        );

        if (targetElement) {
          targetElement.style.transform = "rotateY(180deg)";

          setTimeout(function () {
            targetElement.style.transform = "rotateY(0deg)";
          }, 1000);
        } else {
          console.error("Элемент не найден:", randomNumber);
        }
      }

      setInterval(randomCardNumber, 2000);
    </script>
