<!DOCTYPE html>
<html lang="ku">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index.css" />
    <title>Форма реєстрації</title>
  </head>
  <body>
    <form id="register_form">
      <div class="main_input_lf">
        <div class="labels">
          <label for="fullname">Повне ім'я</label>
          <label for="email">Email</label>
          <label for="password">Пароль</label>
          <label for="confirmpass">Пароль ще раз</label>
          <label for="sexMan">Стать</label>
          <label for="age">Вік</label>
          <label for="course">Курс</label>
          <label for="adress" id="fullAdress_label">Повна адреса</label>
        </div>
        <div class="input_fields">
          <div class="form_item">
            <input
              type="text"
              id="fullname"
              name="fullname"
              maxlength="50"
              required
            />
          </div>
          <div class="form_item">
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form_item">
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form_item">
            <input
              type="password"
              id="confirmpass"
              name="confirmpass"
              required
            />
          </div>
          <div class="form_item">
            <div>
              <input type="radio" id="sexMan" name="sex" checked />
              <label for="sexMan">чоловіча</label>
              <input type="radio" id="sexWoman" name="sex" />
              <label for="sexWoman">жіноча</label>
            </div>
          </div>
          <div class="form_item">
            <input type="number" id="age" name="age" maxlength="3" required />
          </div>
          <div class="form_item">
            <select id="course" name="course" required>
              <option value="">-=Виберіть курс=-</option>
              <option value="FE">Front End</option>
              <option value="Java">Java</option>
              <option value="DevOps">DevOps</option>
            </select>
          </div>
          <div class="form_item_textarea">
            <textarea
              name="adress"
              id="adress"
              cols="30"
              rows="5"
              placeholder="country, region, city/village, street"
              required
            ></textarea>
          </div>
        </div>
      </div>
      <div id="agreement_blok">
        <input type="checkbox" id="agreement" name="agreement" required />
        <label for="agreement"
          >Я погоджуюсь з обробкою персональних даних</label
        >
      </div>
      <div class="form_item_buttons">
        <input type="reset" id="reset_button" value="Очистити форму" />
        <button>Зареєструватися</button>
      </div>
    </form>
  </body>
</html>
