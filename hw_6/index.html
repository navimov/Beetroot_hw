<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="style/icon/title.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/index.css" />
    <title>Dinner Shopping List</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Css Dinner Shopping List</h1>
        <p>Let's go to the mail!</p>
      </div>
    </header>
    <main>
      <div class="container">
        <form action="#">
          <ul class="product_list">
            <li class="product_item">
              <input type="checkbox" name="first" id="first" />
              <label class="product_item_label" for="first"
                >A lot of pickles
                <small>for the next lessons about CSS</small></label
              >
            </li>
            <li class="product_item">
              <input type="checkbox" name="second" id="second" />
              <label class="product_item_label" for="second"
                >10 apples <small>for more CSS manipulations</small></label
              >
            </li>
            <li class="product_item">
              <input type="checkbox" name="third" id="third" />
              <label class="product_item_label" for="third"
                >20 oranges <small>because they are awesome</small></label
              >
            </li>
            <li class="product_item">
              <input type="checkbox" name="fourth" id="fourth" />
              <label class="product_item_label" for="fourth"
                >13 plates <small>hm... they always dissapear</small></label
              >
            </li>
            <li class="product_item">
              <input type="checkbox" name="five" id="five" />
              <label class="product_item_label" for="five">15 bentos</label>
            </li>
            <li class="product_item">
              <input type="checkbox" name="six" id="six" />
              <label class="product_item_label" for="six"
                >1 bottle of Sake <small>for my friends</small></label
              >
            </li>
          </ul>
          <button type="submit">Bon appetit :&#41;</button>
        </form>
      </div>
    </main>
  </body>
</html>
